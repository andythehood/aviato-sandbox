name: Deploy Terraform Infrastructure

on:
  push:
    branches: [ main ]
    paths:
      - "infra/**"
      - ".github/workflows/deploy-terraform.yaml"
  workflow_dispatch:

env:
  TF_VERSION: "1.13.4"
  GOOGLE_PROJECT: ${{ vars.GCP_PROJECT }}

jobs:
  terraform:
    name: Apply Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra  # your Terraform folder

    permissions:
      contents: read
    #   id-token: write  # for Workload Identity Federation (optional)
    
    steps:
      # ğŸ§± Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§° Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # â˜ï¸ Authenticate to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GOOGLE_PROJECT }}

      # ğŸ” Terraform Init
      - name: Terraform Init
        run: terraform init

      # ğŸ“‹ Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # ğŸ§® Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # ğŸš€ Terraform Apply
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
